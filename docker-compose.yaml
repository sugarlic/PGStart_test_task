version: '3.8'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    command: >
      /bin/bash -c "echo 'host all all all md5' >> /var/lib/postgresql/data/pg_hba.conf && docker-entrypoint.sh postgres"

  app:
    image: cr.yandex/crpa63e0skdhtni87735/backend:${IMAGE_TAG}
    ports:
      - "8080:8080"
    environment:
      PGPASSWORD: 1
    depends_on:
      - db
    command: >
      sh -c "sleep 10 && psql -h db -U postgres -d postgres -c \"
            CREATE TABLE IF NOT EXISTS commands (
              id SERIAL PRIMARY KEY,
              title TEXT,
              content TEXT,
              exec_res TEXT
            );\" && ./myapp"

volumes:
  postgres_data: